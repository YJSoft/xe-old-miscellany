<!--%import("css/forum.css")-->

<div id="forum">
<h2 class="gF center">{$lang->confirm_delete_comment}</h2>

<form action="./" method="get" onsubmit="return procFilter(this, delete_comment)" id="fr_delete">
<input type="hidden" name="mid" value="{$mid}" />
<input type="hidden" name="page" value="{$page}" />
<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
<center>
	<a href="#" class="forumButton blue commentDelete" onclick="jQuery('#fr_delete').submit();return false;"><span class="outer"><span class="inner">{$lang->cmd_delete}</span></span></a>
	<a href="{getUrl('act','','comment_srl','')}" class="forumButton blue commentDelete"><span class="outer"><span class="inner">{$lang->cmd_cancel}</span></span></a>
</center>

</form>
