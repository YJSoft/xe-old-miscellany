<!--%import("css/forum.css")-->

<div id="forum">
<h2 class="gF center">{$lang->confirm_ban_user}?</h2>

<form action="./" method="get" onsubmit="return procFilter(this, ban_user)" id="fr_ban">
<input type="hidden" name="mid" value="{$mid}" />
<input type="hidden" name="page" value="{$page}" />
<input type="hidden" name="document_srl" value="{$document_srl}" />
<input type="hidden" name="member_srl" value="{$oMember->member_srl}" />
<input type="hidden" name="ipaddress" value="{$ipaddress}" />

	<center>
		<label>{$lang->delete_comments_and_threads}</label>
		<input type="checkbox" name="delete_comments_and_threads" value="Y" checked="checked" id="delete_comments_and_threads" class="inputCheck" />
		</br>
		<label>{$lang->ban_ip}</label>
		<input type="checkbox" name="ban_ip" value="Y" checked="checked" id="ban_ip" class="inputCheck" />
		</br>
		<label>{$lang->ban_id}</label>
		<input type="checkbox" name="ban_id" value="Y" checked="checked" id="ban_id" class="inputCheck" />
		</br>
		<label>{$lang->delete_user}</label>
		<input type="checkbox" name="delete_user" value="Y" checked="checked" id="delete_user" class="inputCheck" />
		</br>
		<a href="#" class="forumButton blue banUser" onclick="jQuery('#fr_ban').submit();return false;"><span class="outer"><span class="inner">{$lang->cmd_ban}</span></span></a>
		<a href="{getUrl('act','','comment_srl','')}" class="forumButton blue banUser"><span class="outer"><span class="inner">{$lang->cmd_cancel}</span></span></a>
	</center>

</form>
