<!--%import("js/editor_script.js")-->
<div id="forum">
<!--#include("_header.html")-->
<form action="./" method="post" onsubmit="return procFilter(this, insert_comment)" id="fr_quote">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
	<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
	<input type="hidden" name="content" value="{htmlspecialchars($oComment->content)}" />
	<input type="hidden" name="parent_srl" value="{$oComment->get('parent_srl')}" />
	<input type="hidden" name="quote_content" value="{$quote_content}" />
	
	<div class="thread_mod">
		<div class="smart_content">
				{html_entity_decode($quote_content)}
				{$oComment->getEditor()}
		</div>
		<dl class="label_lst">
		<!--@if(!$is_logged)-->
		<dt><label for="userName">{$lang->writer}</label> :</dt>
		<dd><input type="text" name="nick_name" value="" class="inputText" id="userName"/></dd>
		<dt><label for="userPw">{$lang->password}</label></dt>
		<dd><input type="password" name="password" value="" id="userPw" class="inputText" /></dd>
		<dt><label for="emailAddress">{$lang->email_address}</label></dt>
		<dd><input type="text" name="email_address" value="" id="emailAddress" class="inputText"/></dd>
		<dt><label for="homePage">{$lang->homepage}</label></dt>
		<dd><input type="text" name="homepage" value="" id="homePage" class="inputText"/></dd>
		<!--@end-->
		<dt><label for="notify_message">{$lang->notify}</label></dt>
		<dd><input type="checkbox" name="notify_message" value="Y" <!--@if($isNotified)-->checked="checked"<!--@end--> id="notify_message" class="inputCheck" /></dd>
		</dl>
	</div>
</form>
<div class="fo_write_btn">
<a href="" onclick="jQuery('#fr_quote').submit();return false;" class="forumButton blue"><span class="outer"><span class="inner">{$lang->cmd_registration}</span></span></a>
</div>
