<!--%import("css/forum.css")-->

<div id="forum">
<h2 class="gF center">{$lang->confirm_delete} "{$oDocument->getTitle()}" {$lang->and_posts}?</h2>

<form action="./" method="get" onsubmit="return procFilter(this, delete_document)" id="fr_delete">
<input type="hidden" name="mid" value="{$mid}" />
<input type="hidden" name="page" value="{$page}" />
<input type="hidden" name="document_srl" value="{$document_srl}" />
<center>
	<a href="#" class="forumButton blue commentDelete" onclick="jQuery('#fr_delete').submit();return false;"><span class="outer"><span class="inner">{$lang->cmd_delete}</span></span></a> 
	<a href="{getUrl('act','')}" class="forumButton blue"><span class="outer"><span class="inner">{$lang->cmd_cancel}</span></span></a> 
</center>
</form>

</div>
